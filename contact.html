</head>
<body>
   
    
<div class="container">
    <div class="left-box">
        <h2>Contact Information</h2>
        <div class="contact-info">
            <div class="info">
                <i class="fas fa-map-marker-alt"></i>
                <p>3/643, Parakkadu 3rd street Murugam palayam, Tiruppur</p>
            </div>
            <div class="info">
                <i class="fas fa-envelope"></i>
                <p>harshakrishnan1204@gmail.com</p>
            </div>
            <div class="info">
                <i class="fas fa-phone"></i>
                <p>+91 8110891034</p>
            </div>
        </div>
        <div class="map-box">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3907.4581476704496!2d76.9174442148018!3d10.752628692340617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b063a83efb1198f%3A0x7b2f4ec10f7432fc!2sTiruppur%2C%20Tamil%20Nadu%2C%20India!5e0!3m2!1sen!2suk!4v1644720600161!5m2!1sen!2suk" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <div class="right-box">
        <h2>Contact Form</h2>
        <form id="contact-form" action="send_email.php" method="post">

            <div class="input-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" id="submit-btn">Send Message</button>
            <div id="response-message"></div>
        </form>
    </div>
</div>
<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        // Display success message
        document.getElementById('response-message').innerText = 'Message has been sent successfully.';
        // Clear form fields
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('message').value = '';
    });
</script>
</body>
</html>
